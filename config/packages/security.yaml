security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UsersAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: /

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/evenements_a_venir, roles: ROLE_ADMIN }
        - { path: ^/admin/evenements_passes, roles: ROLE_ADMIN }
        - { path: ^/admin/events, roles: ROLE_ADMIN }
        - { path: ^/admin/trombinoscope, roles: ROLE_ADMIN }
        - { path: ^/admin/infosEtAdresses, roles: ROLE_ADMIN }
        - { path: ^/admin/cadegories, roles: ROLE_ADMIN }
        - { path: ^/admin/optionsSite, roles: ROLE_ADMIN }
        - { path: ^/admin/utilisateurs, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_ARTICLE_EDITOR }
        - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ARTICLE_EDITOR: ROLE_USER
        ROLE_ADMIN: ROLE_ARTICLE_EDITOR
